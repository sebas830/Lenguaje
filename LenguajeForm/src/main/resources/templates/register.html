<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}">Registro</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background: none;
            border-bottom: none;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #444;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            background-color: #0d6efd;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .language-switch {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .language-switch a {
            text-decoration: none;
            color: #0d6efd;
            margin: 0 5px;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4">
            <div class="card-header" th:text="#{title}">Formulario de Registro</div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{form.username}">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{form.password}">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{form.email}">Correo</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="#{form.submit}">Enviar</button>
                </form>

                <div class="language-switch">
                    üåç <span th:text="#{form.language}">Cambiar idioma:</span>
                    <a href="/register?lang=es">Espa√±ol</a> |
                    <a href="/register?lang=en">English</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
